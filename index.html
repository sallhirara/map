<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", viewport-fit=cover>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Treasure Radar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
      
      * {
        margin: 0;
        padiing: 0;
        box-sizing: border-box;
      }
      
        #map {
            height: 100vh;
            width: 100%;
            /*margin-top: 20px;*/
        }
      
        .leaflet-popup-content-wrapper {
            background: #f9f9f9;
            color: #333;
            border-radius: 8px;
            padding: 10px;
        }
      
        .leaflet-marker-icon {
            filter: hue-rotate(0deg);
        }
        
        .basic-marker {
          filter: invert(45%)
        }
        
    </style>
</head>
  
<body>
    <!--<h1>Treasure Mapping System</h1>-->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // 地図の初期化
        var map = L.map('map').setView([21.03966820428092, 105.86461819490408], 12); // 東京の中心位置

        // MapTilerタイルレイヤーの設定
        var mapTilerApiKey = 'Sv80uSRLZxFEwRiW17Cg'; // ここにあなたのMapTiler APIキーを設定してください
        L.tileLayer(`https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=Sv80uSRLZxFEwRiW17Cg`, {
            attribution: '&copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
      

        // ▼▼▼▼▼▼▼▼▼▼　アイコンの作成　▼▼▼▼▼▼▼▼▼▼
      
        //　〇〇〇　Basic Facilities　〇〇〇
        var basicIcon = L.icon({
            iconUrl: 'https://img.icons8.com/?size=100&id=uRRFz0DH6uYw&format=png&color=000000', // シンプルなピンアイコンのURL
            iconSize: [30, 30], // アイコンのサイズ（幅, 高さ）
            iconAnchor: [12, 30], // アイコンのアンカー（地図上の配置ポイント）
            popupAnchor: [0, -30], // ポップアップの表示位置
            className: 'basic-marker'
        });      
      
      
      　//　〇〇〇　Condominium　〇〇〇
        var condoIcon = L.icon({
            iconUrl: 'https://img.icons8.com/?size=100&id=uRRFz0DH6uYw&format=png&color=000000', // シンプルなピンアイコンのURL
            iconSize: [30, 30], // アイコンのサイズ（幅, 高さ）
            iconAnchor: [12, 30], // アイコンのアンカー（地図上の配置ポイント）
            popupAnchor: [0, -30], // ポップアップの表示位置
            className: 'condo-marker'
        });
      
      
        // ▲▲▲▲▲▲▲▲▲▲　アイコンの作成　▲▲▲▲▲▲▲▲▲▲
      
      
      

      
        // ▼▼▼▼▼▼▼▼▼▼　データ（位置情報）▼▼▼▼▼▼▼▼▼▼
      
      　//　〇〇〇　Basic Facilityis　〇〇〇
        var basics = [
            {
                name: "Representative office",
                location: [21.01324907853661, 105.85837095260105],
                description: "7th Floor, Vinafor Building,"
            },
          
            {
                name: "The Authentic",
                location: [21.0305875390932, 105.89263003403202],
                description: "Sarviced Apartment by Haseko"
            },
          
            {
                name: "Item C",
                location: [20.994043605431727, 105.86500930900625],
                description: "Explanation of C"
            }
        ];
      
        //　〇〇〇　Condominium　〇〇〇
         var condos = [
            {
                name: "Item A",
                location: [21.041689079951386, 105.84772931050094],
                description: "Explanation of A"
            },
          
            {
                name: "Item B",
                location: [21.073615275088688, 105.7424985704434],
                description: "Explanation of B"
            },
          
            {
                name: "Item C",
                location: [20.994043605431727, 105.86500930900625],
                description: "Explanation of C"
            }
        ];
      
      
      
        // ▲▲▲▲▲▲▲▲▲▲　データ（位置情報）　▲▲▲▲▲▲▲▲▲▲
      
      

        //　▼▼▼▼▼▼▼▼▼▼　アイコンのマーカーを配置　▼▼▼▼▼▼▼▼▼▼
      
        //　〇〇〇　Basic Facilityis　〇〇〇
        basics.forEach(function(basic) {
            L.marker(basic.location, { icon: basicIcon })
                .addTo(map)
                .bindPopup("<b>" + basic.name + "</b><br>" + basic.description);
        });        
        
        //　〇〇〇　Condominium　〇〇〇
        condos.forEach(function(condo) {
            L.marker(condo.location, { icon: condoIcon })
                .addTo(map)
                .bindPopup("<b>" + condo.name + "</b><br>" + condo.description);
        });
      
        // ▲▲▲▲▲▲▲▲▲▲　アイコンのマーカーを配置　▲▲▲▲▲▲▲▲▲▲
      
      

      
        // 特定エリアをポリゴンで表示
        var polygon = L.polygon([
            [20.997409155447436, 105.8337669377892],
            [20.995485993300065, 105.8380584722970],
            [20.988434186821443, 105.8401184088608],
            [20.98907527389841, 105.8337669377892],
            [20.984908158710137, 105.82278060944915],
            [20.995806522045072, 105.81419754043348],
            [20.999652813305783, 105.81848907494133],
            [21.00045411151072, 105.82775878947825]
        ], {
          
            color: 'blue',
            fillColor: '#3388ff',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("Area A");
      
      
    </script>
</body>
</html>
