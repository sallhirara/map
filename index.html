<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mapping system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #map {
            position:  absolute;
            height: 100%;
            width: 100%;
        }
        
        .menu {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 30px);
            left: calc(env(safe-area-inset-left) + 10px);
            background: transparent;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .layer-group {
            margin-top: 10px;
        }

        .individual-icon {
            margin-left: 20px;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background-color: #4caf50;
            border: 1px solid #4caf50;
            position: relative;
        }

        input[type="checkbox"]:checked::before {
            content: '\2714';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    <input type="file" id="fileUpload" accept=".xlsx" />
    <div id="map"></div>
    <div class="menu">
        <div class="layer-group">
            <label><input type="checkbox" id="toggleBasics" checked> Basic Facilities</label><br>
            <div id="basicList"></div>
        </div>
        <div class="layer-group">
            <label><input type="checkbox" id="toggleCondos" checked> Condominium</label><br>
            <div id="condoList"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // 地図の初期化
        var map = L.map('map', { zoomControl: false }).setView([21.03966820428092, 105.86461819490408], 12);
        
        // MapTilerタイルレイヤーの設定
        var mapTilerApiKey = 'Sv80uSRLZxFEwRiW17Cg';
        L.tileLayer(`https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=${mapTilerApiKey}`, {
            attribution: '&copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // アイコンの定義
        var basicIcon = L.icon({
            iconUrl: 'https://img.icons8.com/?size=100&id=uRRFz0DH6uYw&format=png&color=000000',
            iconSize: [30, 30],
            iconAnchor: [12, 30],
            popupAnchor: [0, -30]
        });

        var condoIcon = L.icon({
            iconUrl: 'https://img.icons8.com/?size=100&id=uRRFz0DH6uYw&format=png&color=000000',
            iconSize: [30, 30],
            iconAnchor: [12, 30],
            popupAnchor: [0, -30]
        });

        var basicMarkers = [];
        var condoMarkers = [];

        // ファイルアップロードの処理
        document.getElementById('fileUpload').addEventListener('change', function(evt) {
            var file = evt.target.files[0];
            if (!file) {
                return;
            }

            var reader = new FileReader();
            reader.onload = function(e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, { type: 'array' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                var jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                // マーカーの初期化
                basicMarkers.forEach(function(marker) { map.removeLayer(marker); });
                condoMarkers.forEach(function(marker) { map.removeLayer(marker); });
                basicMarkers = [];
                condoMarkers = [];
                document.getElementById('basicList').innerHTML = '';
                document.getElementById('condoList').innerHTML = '';

                // データに基づいてマーカーを地図に追加
                // 1. jsonDataのループ内で、Unit PriceとLaunchのデータをフォーマットする
                jsonData.forEach(function(item, index) {
                    var category = item['Category 1'];
                    var name = item['PJ name'];
                    var location = [item['Latitude'], item['Longitude']];
                    var description = item['Description'];
                    var developer = item['Developer'];
                    var category2 = item['Category 2']; // 新しいフィールドを取得
                    
                    // Unit Priceのフォーマット（$##,### /sqm）
                    var unitPrice = item['Unit Price'];
                    if (unitPrice) {
                        unitPrice = parseFloat(unitPrice).toLocaleString('en-US', {
                            style: 'currency',
                            currency: 'USD',
                            minimumFractionDigits: 0,
                            maximumFractionDigits: 0
                        }) + ' /sqm';
                    }

                    // Launchの日付フォーマット（mmmm, dd, yyyy）
                    var launch = item['Launch'];
                    if (launch) {
                        var launchDate = new Date(launch);
                        var options = { year: 'numeric', month: 'long', day: '2-digit' };
                        launch = launchDate.toLocaleDateString('en-US', options);
                    }
                    
                    // ポップアップの内容をフォーマット
                    var popupContent = "<b>" + name + "</b><br>" +
                                    category2 + "<br>" +
                                    "Developer: " + developer + "<br>" +
                                    "Unit Price: " + unitPrice + "<br>" +
                                    "Launch: " + launch + "<br>" + "<br>" +
                                    "Note:" + "<br>" +
                                    description;

                    var icon = category === 'basicIcon' ? basicIcon : condoIcon;
                    var marker = L.marker(location, { icon: icon }).bindPopup(popupContent);
                    
                    if (category === 'basicIcon') {
                        basicMarkers.push(marker);
                        marker.addTo(map);
                        var checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = 'basic' + index;
                        checkbox.checked = true;
                        checkbox.className = 'individual-icon';
                        checkbox.addEventListener('change', function() {
                            if (checkbox.checked) {
                                marker.addTo(map);
                            } else {
                                map.removeLayer(marker);
                            }
                        });
                        var label = document.createElement('label');
                        label.htmlFor = 'basic' + index;
                        label.className = 'individual-icon';
                        label.appendChild(document.createTextNode(' ' + name));
                        document.getElementById('basicList').appendChild(checkbox);
                        document.getElementById('basicList').appendChild(label);
                        document.getElementById('basicList').appendChild(document.createElement('br'));
                    } else if (category === 'condoIcon') {
                        condoMarkers.push(marker);
                        marker.addTo(map);
                        var checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = 'condo' + index;
                        checkbox.checked = true;
                        checkbox.className = 'individual-icon';
                        checkbox.addEventListener('change', function() {
                            if (checkbox.checked) {
                                marker.addTo(map);
                            } else {
                                map.removeLayer(marker);
                            }
                        });
                        var label = document.createElement('label');
                        label.htmlFor = 'condo' + index;
                        label.className = 'individual-icon';
                        label.appendChild(document.createTextNode(' ' + name));
                        document.getElementById('condoList').appendChild(checkbox);
                        document.getElementById('condoList').appendChild(label);
                        document.getElementById('condoList').appendChild(document.createElement('br'));
                    }
                });





            };
            reader.readAsArrayBuffer(file);
        });

        // チェックボックスのイベントリスナー
        document.getElementById('toggleBasics').addEventListener('change', function(e) {
            if (e.target.checked) {
                basicMarkers.forEach(function(marker) { marker.addTo(map); });
                basics.forEach(function(_, index) {
                    document.getElementById('basic' + index).checked = true;
                });
            } else {
                basicMarkers.forEach(function(marker) { map.removeLayer(marker); });
                basics.forEach(function(_, index) {
                    document.getElementById('basic' + index).checked = false;
                });
            }
        });

        document.getElementById('toggleCondos').addEventListener('change', function(e) {
            if (e.target.checked) {
                condoMarkers.forEach(function(marker) { marker.addTo(map); });
                condos.forEach(function(_, index) {
                    document.getElementById('condo' + index).checked = true;
                });
            } else {
                condoMarkers.forEach(function(marker) { map.removeLayer(marker); });
                condos.forEach(function(_, index) {
                    document.getElementById('condo' + index).checked = false;
                });
            }
        });
    </script>
</body>
</html>
